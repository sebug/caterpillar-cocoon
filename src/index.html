<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0, minimum-scale=0.9" />
        <title>Caterpillar Cocoon</title>
        <link rel="stylesheet" href="style.css" />
        <script src="https://cdn.jsdelivr.net/npm/@undecaf/zbar-wasm@0.9.15/dist/index.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@undecaf/barcode-detector-polyfill@0.9.20/dist/index.js"></script>
        <script>
            try {
                window['BarcodeDetector'].getSupportedFormats();
            } catch {
                window['BarcodeDetector'] = barcodeDetectorPolyfill.BarcodeDetectorPolyfill;
            }
        </script>
    </head>
    <body>
        <p><button id="activate-camera">Activate Camera</button></p>
        <p id="results"></p>
        <div class="viewport">
            <canvas id="barcode-canvas"></canvas>
            <video id="barcode-video" muted autoplay playsinline></video>
        </div>
        <script src="main.js" type="module"></script>
    </body>
</html>
